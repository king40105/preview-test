<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Listing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="https://lubn.homes/propSchedule.js"></script>
</head>
<body>
  <div class="property-card">
    <div class="property-image">
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800&q=80" alt="House" />
    </div>
    <div class="property-info">
      <h2>Canyon Cliff Ct</h2>
      <div class="features">
        <div>🛏️ 4 Beds</div>
        <div>🛁 4 Baths</div>
        <div>🚗 4 Parks</div>
        <div>📐 3,703 sqft</div>
      </div>
      <div class="description">
        <div class="address">What's special</div>
        <p>Charming 2000 single-family home, renovated in 2012, blends classic charm with modern living.</p>
      </div>
      <div class="stats">
        <div class="stat">
          <span>5.2%</span>
          <small>Gross yield</small>
        </div>
        <div class="stat">
          <span>0.6%</span>
          <small>Vacancy rate</small>
        </div>
        <div class="stat">
          <span>3 days ago</span>
          <small>Listed</small>
        </div>
      </div>
      <button onclick="window.propSchedule('p_iYwzAm')" class="purchase-button">Book a tour</button>
    </div>
  </div>
</body>
</html>
